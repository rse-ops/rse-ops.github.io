<footer class="bg-darkest py-6">
  <div class="container-lg px-4">
    <div class="col-lg-8 dim">
      {% unless site.footer_logo_file == nil %}<img src="{{ site.footer_logo_file | absolute_url }}" alt="{{ site.title }}" class="float-left mr-4 dim">{% endunless %}
      <p class="text-serif text-white text-small">
        {% if site.footer_text == nil or site.footer_text == false %}
          This site is using the Stately theme,<br>&copy; Copyright 2016, under the terms of the <a href="https://github.com/pmarsceill/stately/blob/master/LICENSE.txt" class="text-white text-underline">MIT License</a>.
        {% else %}
          {{ site.footer_text }}
        {% endif %}
      </p>
    </div>
  </div>
</footer>

<span title="Estimated read time">
  {% if post.content != nil %}
    {% assign words = post.content | number_of_words %}
  {% else %}
    {% assign words = content | number_of_words %}
  {% endif %}
  {% if words < 360 %}
    1 min
  {% else %}
    {{ words | divided_by:180 }} min
  {% endif %}
</span>

permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      show_sidebar: true
  - 
    scope:
      path: "_events"
      type: "events"
    values:
      layout: event


github_link: true
github_pages_branch: main

# Social
github_username: rse-radiuss
linkedin_username: company/lawrence-livermore-national-laboratory
twitter_username: llnl_opensource

# Theme for docs
plugins:
  - jekyll-remote-theme

remote_theme: rse-radiuss/radiuss-docs-jekyll

exclude:
 - _assets
 - Gemfile
 - Gemfile.lock
 - vendor
